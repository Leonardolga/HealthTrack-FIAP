<body>
    <div="Containertotal">
        <div class="container">
            <form class="formulario">
                <h1>Health Care</h2>
                    <label for="email">Email do usuário:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    <label for="pwd">Senha:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Digite sua senha">
                    <label for="pwd">Repita sua Senha:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Confirme sua senha">
                    <label for="pwd">Insira seu Nome:</label>
                    <input type="nome" class="form-control" id="pwd" placeholder="Digite seu Nome">
                    <label for="pwd">Insira seu Sobrenome:</label>
                    <input type="sobrenome" class="form-control" id="pwd" placeholder="Digite seu Sobrenome">
                    <div class="lembreme">
                    <label for="checkbox">Li e aceito os <a href="#">Termos de uso</a></label>
                    <input type="checkbox" id="checkbox">
                    </div>
                    <input type="submit" value="Criar Conta">
            </form>
        </div>
